<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL Pipeline Mikroservis Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .service-card p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            color: #333;
        }
        
        .success {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        
        .status-inactive {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ETL Pipeline Mikroservis Test Aray√ºz√º</h1>
        
        <div class="services">
            <!-- Producer Service -->
            <div class="service-card">
                <h2><span class="status-indicator status-active"></span>Producer Service</h2>
                <p>Kafka'ya veri g√∂nderme servisi (Port: 8000)</p>
                
                <div class="input-group">
                    <label>Sipari≈ü G√∂nder (Order Event)</label>
                    <input type="number" id="customer_id" placeholder="M√º≈üteri ID" value="123">
                    <input type="number" id="product_id" placeholder="√úr√ºn ID" value="456" style="margin-top: 5px;">
                    <input type="number" id="quantity" placeholder="Adet" value="5" style="margin-top: 5px;">
                    <input type="number" id="price" placeholder="Fiyat" value="99.99" style="margin-top: 5px;">
                </div>
                
                <button onclick="sendOrder()">üì§ Sipari≈ü G√∂nder</button>
                <div id="producer-response" class="response" style="display:none;"></div>
            </div>
            
            <!-- Consumer Service -->
            <div class="service-card">
                <h2><span class="status-indicator status-active"></span>Consumer Service</h2>
                <p>Kafka'dan veri okuma ve MinIO'ya yazma servisi (Port: 8001)</p>
                
                <button onclick="getConsumerStatus()">üìä Consumer Durumu</button>
                <button onclick="getRecentEvents()" style="margin-top: 10px;">üìã Son Event'ler</button>
                <button onclick="listMinIOObjects()" style="margin-top: 10px;">üì¶ MinIO Objeleri</button>
                
                <div id="consumer-response" class="response" style="display:none;"></div>
            </div>
            
            <!-- DBT Service -->
            <div class="service-card">
                <h2><span class="status-indicator status-active"></span>DBT Service</h2>
                <p>Veri transformasyon ve analiz servisi (Port: 8080)</p>
                
                <button onclick="runAnalysis()">üîç Tam Analiz √áalƒ±≈ütƒ±r</button>
                <button onclick="runStaging()" style="margin-top: 10px;">1Ô∏è‚É£ Staging</button>
                <button onclick="runIntermediate()" style="margin-top: 10px;">2Ô∏è‚É£ Intermediate</button>
                <button onclick="runMarts()" style="margin-top: 10px;">3Ô∏è‚É£ Marts</button>
                <button onclick="runTests()" style="margin-top: 10px;">‚úÖ Test</button>
                
                <div id="dbt-response" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const PRODUCER_URL = 'http://localhost:8000';
        const CONSUMER_URL = 'http://localhost:8001';
        const DBT_URL = 'http://localhost:8003';

        // Utility fonksiyonlar
        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = isError ? 'response error' : 'response success';
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response loading';
            element.innerHTML = '‚è≥ Y√ºkleniyor...';
        }

        // Producer Service fonksiyonlarƒ±
        async function sendOrder() {
            showLoading('producer-response');
            
            const data = {
                customer_id: parseInt(document.getElementById('customer_id').value),
                product_id: parseInt(document.getElementById('product_id').value),
                quantity: parseInt(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value)
            };

            try {
                const response = await fetch(`${PRODUCER_URL}/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('producer-response', result, !response.ok);
            } catch (error) {
                showResponse('producer-response', { error: error.message }, true);
            }
        }

        // Consumer Service fonksiyonlarƒ±
        async function getConsumerStatus() {
            showLoading('consumer-response');
            
            try {
                const response = await fetch(`${CONSUMER_URL}/consumer/status`);
                const result = await response.json();
                showResponse('consumer-response', result, !response.ok);
            } catch (error) {
                showResponse('consumer-response', { error: error.message }, true);
            }
        }

        async function getRecentEvents() {
            showLoading('consumer-response');
            
            try {
                const response = await fetch(`${CONSUMER_URL}/events/recent?limit=5`);
                const result = await response.json();
                showResponse('consumer-response', result, !response.ok);
            } catch (error) {
                showResponse('consumer-response', { error: error.message }, true);
            }
        }

        async function listMinIOObjects() {
            showLoading('consumer-response');
            
            try {
                const response = await fetch(`${CONSUMER_URL}/minio/objects?prefix=raw/&max_items=10`);
                const result = await response.json();
                showResponse('consumer-response', result, !response.ok);
            } catch (error) {
                showResponse('consumer-response', { error: error.message }, true);
            }
        }

        // DBT Service fonksiyonlarƒ±
        async function runAnalysis() {
            showLoading('dbt-response');
            
            try {
                const response = await fetch(`${DBT_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        run_tests: true
                    })
                });

                const result = await response.json();
                showResponse('dbt-response', result, !response.ok);
            } catch (error) {
                showResponse('dbt-response', { error: error.message }, true);
            }
        }

        async function runStaging() {
            showLoading('dbt-response');
            
            try {
                const response = await fetch(`${DBT_URL}/staging`, {
                    method: 'POST'
                });
                const result = await response.json();
                showResponse('dbt-response', result, !response.ok);
            } catch (error) {
                showResponse('dbt-response', { error: error.message }, true);
            }
        }

        async function runIntermediate() {
            showLoading('dbt-response');
            
            try {
                const response = await fetch(`${DBT_URL}/intermediate`, {
                    method: 'POST'
                });
                const result = await response.json();
                showResponse('dbt-response', result, !response.ok);
            } catch (error) {
                showResponse('dbt-response', { error: error.message }, true);
            }
        }

        async function runMarts() {
            showLoading('dbt-response');
            
            try {
                const response = await fetch(`${DBT_URL}/marts`, {
                    method: 'POST'
                });
                const result = await response.json();
                showResponse('dbt-response', result, !response.ok);
            } catch (error) {
                showResponse('dbt-response', { error: error.message }, true);
            }
        }

        async function runTests() {
            showLoading('dbt-response');
            
            try {
                const response = await fetch(`${DBT_URL}/tests`, {
                    method: 'POST'
                });
                const result = await response.json();
                showResponse('dbt-response', result, !response.ok);
            } catch (error) {
                showResponse('dbt-response', { error: error.message }, true);
            }
        }

        // Sayfa y√ºklendiƒüinde health check
        window.onload = async function() {
            console.log('Mikroservisler test aray√ºz√º hazƒ±r!');
        }
    </script>
</body>
</html>
